# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment: CI
    steps:
      - uses: actions/checkout@v3
      - uses: mymindstorm/setup-emsdk@v14
      - uses: Aandreba/setup-binaryen@v1.0.0
        with:
          version: 116
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm install -g google-closure-compiler@20230802.0.0
      - name: Configure Project
        uses: threeal/cmake-action@v1.3.0
        with:
          c-compiler: emcc
          options: CMAKE_TOOLCHAIN_FILE=$EMSDK/upstream/emscripten/cmake/Modules/Platform/Emscripten.cmake
      - name: Build Project
        run: cmake --build build
      - name: Install Project
        run: cmake --install build
      - run: cd $EMSDK/upstream/emscripten/cache/sysroot/pkg && npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
